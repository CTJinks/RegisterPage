<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration-page.css"/>
</head>
<body>
<nav class="navbar">
    <div class="toplinks">
        <button>About Us</button>
        <button>Register</button>
    </div>
</nav>
<form action="Sign-up">
    <header>
        <h2>Sign Up</h2>
    </header>
    <div class="signup">
        <input placeholder="Email" type="text">
    </div>
    <div class="signup">
        <input placeholder="Username" type="text">
    </div>
    <div class="signup">
        <input placeholder="Password" type="password">
    </div>
    <div class="signup">
        <input placeholder="Confirm Password" type="password">
    </div>
    <div id="submit-button">
        <button class="submit">Submit</button>
    </div>
    <img src="https://image.flaticon.com/icons/svg/888/888837.svg" alt="amazon" class="icons">
    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-512.png" alt="facebook" class="icons">
    <img src="https://image.flaticon.com/icons/svg/38/38401.svg" alt="github" class="icons">
    <img src="https://image.flaticon.com/icons/svg/2111/2111614.svg" alt="slack" class="icons">
    <img src="https://image.flaticon.com/icons/svg/174/174855.svg" alt="instagram" class="icons">
</form>
</body>
</html>
